<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Açaí Carioca Top</title>
</head>
<body>
    <header>
        <div class="_container-header">
            <div class="_img-header">
               <a href=""><img src="Logo PNG.png" alt=""></a>             
            </div>
            <div class="_menu-header">
                <button><img src="group.png" alt=""><a href="">Quem Somos</a></button>  
                <button><img src="acai.png" alt=""><a href="">Produtos</a></button> 
                <button><img src="contato.png" alt=""><a href="">Contato</a></button>
            </div>
        </div>        
    </header>
    <section>
        <div class="_produtos-container">
            <div class="_produtos-home">
                <div class="_titulo">
                    <h1>CONHEÇA OS NOSSOS PRODUTOS</h1>
                </div>
                <div class="_produtos-descricao">
                    <ul>
                        <li><img src="acai.png" alt="açaí"> Açaí</li>
                        <li><img src="icones apresentacao/cupuaçú.png" alt="Cupuaçú"> Cupuaçú</li>
                        <li><img src="icones apresentacao/sorvete.png" alt="sorvete"> Sorvetes</li>
                        <li><img src="icones apresentacao/picolé.png" alt="picolé"> Picolés</li>
                    </ul>
                </div>
                <span>*Vendemos no atacado e no varejo</span>
                
            </div>            
            <div class="_carrossel">
                <div class="_container" id="img">
                    <img src="imagens-home/acai-cupuaçu-home.jpeg" alt="taças de açaí e cupuaçú">
                    <img src="imagens-home/sorvere-maracuja.jpeg" alt="sorvete de maracujá">
                    <img src="imagens-home/sorvete-coco.jpeg" alt="sorvete de coco">
                    <img src="imagens-home/sorvete-morango.jpeg" alt="sorvete de morango">
                    <img src="imagens-home/sorvete-brigadeiro.jpeg" alt="sorvete de brigadeiro">
                </div>
            </div>
            

            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
