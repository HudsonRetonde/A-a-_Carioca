<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="icones/Martin-Berube-Food-Ice-cream.ico" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="_container-header">
            <div class="_img-header">
               <a href="index.html"><img src="açaí logo/Logo PNG.png" alt=""></a>             
            </div>
            <div class="_menu-header">
                <button><img src="icones/casa.png" alt="botao quem somos"><a href="index.html">Home</a></button>  
                <button><img src="icones/acai.png" alt="ícone-açaí"><a href="produtos.html">Produtos</a></button> 
                <button><img src="icones/group.png" alt=""><a href="quemSomos.html">Quem Somos</a></button>
            </div>
        </div>
    </header>
    <section>
        <div class="_contato-container">
            <div class="_formulario">
                <form>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" requirede placeholder="Seu e-mail, ex.: cliente@domínio.com">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" requirede placeholder="(xx) xxxxx-xxxx">                    
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="68" rows="10" class="input-padrao" required placeholder="Deixe aqui seu comentário, elogio ou crítica. Isso é muito importante para nós!"></textarea>
                    <fieldset>
                        <div class="_contato-radio">
                            <legend>Como prefere o nosso contato?</legend>
                            <label for="radio-email"></label>
                            <input type="radio" name="contato" value="email" id="radio-email">"Email"
                            <label for="radio-telefone"></label>
                            <input type="radio" name="contato" value="telefone" id="radio-telefone">"Telefone"
                            <label for="rradio-whatsapp"></label>
                            <input type="radio" name="contato" value="whatsapp" id="whatsapp-email" checked>"WhatsApp"
                        </div>                        
                    </fieldset>
                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option value>Manhã</option>
                            <option value>Tarde</option>
                            <option value>Noite</option>  
                        </select>
                    </fieldset>
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        "Gostaria de receber nossas novidades por e-mail?"
                    </label>
                    <div class="_enviar">
                        <input type="submit" value="Enviar Formulário" class="enviar">
                    </div>                    
                </form>                                
            </div>
            
        </div>
    </section>    
    <footer>
        <div class="_footer-container">
            <div class="_footer-logo">
                <img src="açaí logo/Logo acai transp.png" alt="Logo Açaí Carioca Top">
            </div>
            <div class="_footer-span">
                <span> &copy; Copyright Açaí Carioca Top - 2007</span>
                <span class="_span-dev">Dev: Hudson Retonde</span>
            </div>
        </div>        
    </footer>
    
</body>
</html>
